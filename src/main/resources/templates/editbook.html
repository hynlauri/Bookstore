<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/updatebook}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required/>

        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required/>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required/>

        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" required/>

        <button type="submit">Update Book</button>
    </form>
</body>
</html>
