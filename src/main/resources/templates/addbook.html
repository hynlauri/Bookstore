<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add New Book</h1>
    <form action="#" th:action="@{/addbook}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required/>

        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required/>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required/>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required/>

        <label for="category">Category:</label>
        <select id="category" th:field="*{category}" required>
            <option th:each="category : ${categories}" 
                    th:value="${category.categoryId}" 
                    th:text="${category.name}"></option>
        </select>

        <button type="submit">Add Book</button>
    </form>
    <a th:href="@{/books}">Back to Book List</a>
</body>
</html>
